enum RebalanceActionType {
  COMPLETE
  FIRST
  SECOND
}

enum ReweightActionType {
  ASK_VALUES_COMPLETED
  FIRST_REWEIGHT_ACTION_COMPLETED
  SECOND_REWEIGHT_ACTION_COMPLETED
}

type ARBEIRebalanced @entity(immutable: true) {
  id: Bytes!
  network: String! # string
  time: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MAG7RebalanceAction @entity(immutable: true) {
  id: Bytes! @id
  type: RebalanceActionType! @index
  network: String! @index
  nonce: BigInt! @index
  time: BigInt! @index
  blockNumber: BigInt!
  blockTimestamp: BigInt! @index
  transactionHash: Bytes!
}

type CRYPTO5ReweightAction @entity(immutable: true) {
  id: Bytes! @id
  type: ReweightActionType! @index
  network: String! @index
  time: BigInt! @index
  blockNumber: BigInt!
  blockTimestamp: BigInt! @index
  transactionHash: Bytes!
}

